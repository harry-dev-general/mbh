<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
</head>
<body>
    <h1>Minimal Supabase Test</h1>
    <div id="status">Loading...</div>
    
    <!-- Use exact same CDN as index.html -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        console.log('Script started');
        
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded');
            const status = document.getElementById('status');
            
            try {
                // Check if Supabase loaded
                if (!window.supabase) {
                    throw new Error('Supabase library not loaded');
                }
                
                status.textContent = 'Supabase library loaded. Creating client...';
                console.log('Supabase object:', window.supabase);
                
                // Create client with hardcoded values
                // Initialize variables - will be loaded from server
        let SUPABASE_URL = null;
        let SUPABASE_ANON_KEY = null;
        let supabase = null;

        // Airtable configuration
        let AIRTABLE_API_KEY = null; // Will be loaded from server config
        let BASE_ID = null; // Will be loaded from server config
        
        // Configuration loading function
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Failed to load configuration');
                const config = await response.json();
                
                // Set Supabase configuration
                SUPABASE_URL = config.SUPABASE_URL;
                SUPABASE_ANON_KEY = config.SUPABASE_ANON_KEY;
                
                // Initialize Supabase client
                if (SUPABASE_URL && SUPABASE_ANON_KEY) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                }
                
                // Set Airtable configuration
                AIRTABLE_API_KEY = config.airtableApiKey;
                BASE_ID = config.airtableBaseId || 'applkAFOn2qxtu7tx';
                
                if (!AIRTABLE_API_KEY || !SUPABASE_URL) {
                    throw new Error('Required configuration values missing');
                }
            } catch (error) {
                console.error('Failed to load configuration:', error);
                alert('Failed to load configuration. Please refresh the page or contact support.');
                throw error;
            }
        }
                
                status.textContent = 'Client created. Testing getSession...';
                console.log('Client created:', supabase);
                
                // Test with timeout
                const timeout = setTimeout(() => {
                    status.textContent = '❌ getSession timed out after 3 seconds';
                    status.style.color = 'red';
                }, 3000);
                
                const result = await supabase.auth.getSession();
                clearTimeout(timeout);
                
                console.log('getSession result:', result);
                status.textContent = '✅ Success! Check console for details.';
                status.style.color = 'green';
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = '❌ Error: ' + error.message;
                status.style.color = 'red';
            }
        });
    </script>
</body>
</html>
