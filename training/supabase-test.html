<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test - MBH Staff Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Supabase Direct Test</h1>
    
    <div id="test1" class="test">
        <h3>Test 1: Direct Client Creation</h3>
        <p>Creating Supabase client directly without config.js...</p>
    </div>

    <div id="test2" class="test">
        <h3>Test 2: Simple API Call</h3>
        <p>Testing basic API connectivity...</p>
    </div>

    <div id="test3" class="test">
        <h3>Test 3: Different CDN Version</h3>
        <p>Testing with specific Supabase version...</p>
    </div>

    <!-- Test with different CDN version -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    
    <script>
        async function runTests() {
            // Test 1: Direct Client Creation
            try {
                const SUPABASE_URL = 'https://etkugeooigiwahikrmzr.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0a3VnZW9vaWdpd2FoaWtybXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MDI0OTcsImV4cCI6MjA2ODM3ODQ5N30.OPIYLsnPNNF7dP3SDCODIurzaa3X_Q3xEhfPO3rLJxU';
                
                console.log('Creating Supabase client...');
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                document.querySelector('#test1 p').textContent = '✅ Client created successfully';
                document.querySelector('#test1').className = 'test success';
                
                // Test 2: Simple API Call
                console.log('Testing getSession...');
                const startTime = Date.now();
                
                // Try with a shorter timeout
                const sessionPromise = supabase.auth.getSession();
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout after 5 seconds')), 5000)
                );
                
                try {
                    const result = await Promise.race([sessionPromise, timeoutPromise]);
                    const elapsed = Date.now() - startTime;
                    
                    document.querySelector('#test2 p').textContent = `✅ API call successful (${elapsed}ms)`;
                    document.querySelector('#test2').className = 'test success';
                    
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(result, null, 2);
                    document.querySelector('#test2').appendChild(pre);
                } catch (error) {
                    const elapsed = Date.now() - startTime;
                    document.querySelector('#test2 p').textContent = `❌ API call failed after ${elapsed}ms: ${error.message}`;
                    document.querySelector('#test2').className = 'test error';
                }
                
            } catch (error) {
                document.querySelector('#test1 p').textContent = '❌ Failed: ' + error.message;
                document.querySelector('#test1').className = 'test error';
                console.error('Test 1 error:', error);
            }

            // Test 3: Check Supabase library version
            try {
                const version = window.supabase?.version || 'Unknown';
                document.querySelector('#test3 p').textContent = `Supabase library version: ${version}`;
                
                // Try direct fetch to Supabase
                const response = await fetch('https://etkugeooigiwahikrmzr.supabase.co/rest/v1/', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0a3VnZW9vaWdpd2FoaWtybXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MDI0OTcsImV4cCI6MjA2ODM3ODQ5N30.OPIYLsnPNNF7dP3SDCODIurzaa3X_Q3xEhfPO3rLJxU',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0a3VnZW9vaWdpd2FoaWtybXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MDI0OTcsImV4cCI6MjA2ODM3ODQ5N30.OPIYLsnPNNF7dP3SDCODIurzaa3X_Q3xEhfPO3rLJxU'
                    }
                });
                
                if (response.ok) {
                    document.querySelector('#test3').innerHTML += '<p>✅ Direct API access works</p>';
                    document.querySelector('#test3').className = 'test success';
                } else {
                    document.querySelector('#test3').innerHTML += '<p>❌ Direct API access failed: ' + response.status + '</p>';
                    document.querySelector('#test3').className = 'test error';
                }
            } catch (error) {
                document.querySelector('#test3').innerHTML += '<p>❌ Error: ' + error.message + '</p>';
                document.querySelector('#test3').className = 'test error';
            }
        }

        // Run tests when page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
